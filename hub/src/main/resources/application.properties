spring.application.name=AetherShellHub

# Disable database auto-config (Must be one continuous line)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.devtools.autoconfigure.DevToolsDataSourceAutoConfiguration

# Match your DS config.txt
server.port=8080

# Log requests so we can see the DS data arrive
logging.level.org.springframework.web=INFO
logging.level.bhaskar.aethershell.hub=DEBUG